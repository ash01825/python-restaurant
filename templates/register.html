<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color: cornflowerblue;
        }
        .card{
            background-color:rgb(131, 127, 224);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4">
            <h2 class="text-center">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="button" class="btn btn-secondary btn-block" onclick="sendOtp()">Send OTP</button>

                <div class="form-group mt-3 otp-field" style="display: none;">
                    <label for="otp">OTP</label>
                    <input type="text" class="form-control" id="otp" placeholder="Enter OTP">
                    <button type="button" class="btn btn-primary btn-block mt-2" onclick="verifyOtp()">Verify OTP</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function sendOtp() {
            const email = document.getElementById('email').value;

            fetch('/send-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email })
            }).then(response => {
                if (response.ok) {
                    document.querySelector('.otp-field').style.display = 'block';
                    alert('OTP sent to your email.');
                } else {
                    alert('Error sending OTP.');
                }
            });
        }

        function verifyOtp() {
            const otp = document.getElementById('otp').value;

            fetch('/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ otp })
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('OTP verified successfully!');
                  } else {
                      alert('Invalid OTP, please try again.');
                  }
              });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
